{% extends "Layout.html"%}
{%block content%}
{% for user in users %}

<h4>{{ user.fname }} {{user.lname}}</h4>
<p>
<form>
    Footsize: {{user.footsize}}
    {{unique_url}}
    <input 
    type="button" 
    id = {{user.id}} 
    value="Edit"/>
</form>
<script>
    id_num = {{user.id}}
    id_num = id_num.toString()
    unique_url = `window.location.href =  '/edit/`.concat(id_num,`'`)
    button = document.getElementById({{user.id}})
    button.setAttribute('onclick',unique_url)
</script>
</p>
{% endfor %}
{%endblock content%}
